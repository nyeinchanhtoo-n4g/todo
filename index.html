<!doctype html>
<html lang="en">

<head>
    <title>ToDo App With JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Thomas JS Batch-2">
    <meta name="keywords" content="To Do JS App Project">
    <meta name="author" content="Nyein Chan Htoo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font awesome css cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-11 col-md-8">
                <div class="card p-4">
                    <img class="rounded mx-auto d-block" src="./img/android-chrome-100x100.png" alt="logo">
                    <p class="shblue h5 text-center p-2 ">N C H &nbsp; T O D O &nbsp; A P P</p>
                    <input type="text" class="form-control" id="addTaskFI" placeholder="Add Task">
                    <button onclick="addTaskFbtn()" class="btn btn-primary mt-3"> Submit </button>
                </div>
            </div>
            <div class="col-11 mt-3">
                <div class="card">
                    <div class="d-flex p-3">
                        <div class="mr-auto">Task</div>
                        <div class="pr-3">Complete</div>
                        <div>Delete</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-3" id="tasksSection"></div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
